<div style="margin-top: 3%">

</div>
<div class="card" style="max-width: 100%">
  <img class="card-img-top" src="{{artistImage}}" alt="Logo">
  <div class="card-body">
    <h5> <span style = "color:#575757">{{artistName}} albums </span></h5>
  </div>
</div>
<div class="row" *ngIf="paginatorLength">
  <div class="center">
    <pagination [totalItems]="paginatorLength" (pageChanged)="pageChanged($event)"></pagination>
  </div>
</div>

<div class="container" *ngFor="let album of currentAlbumList">
  <div class="row customCard">
    <div class="col-xs-4">
      <div class="pull-left">
        <img class="img-thumbnail" alt="logo" src="{{album.strAlbumThumb}}" width="100px" onerror="this.style.display='none'" />
      </div>
    </div>
    <div class="col-xs-4" style="margin-left: 20px;">
      <p class="pMargin">{{album.strAlbum}}</p>
      <button class="btn btn-primary btn-sm" style="margin-top: 10px;" (click)="getTrackList(template,album)">View Tracks</button>
    </div>
  </div>
</div>
<ng-template #template>
  <div class="modal-header">
    <div class="container">
      <div class="row customCard">
        <div class="col-xs-4">
          <div class="pull-left">
            <img class="img-thumbnail" alt="logo" src="{{selectedAlbum.strAlbumThumb}}" width="100px" onerror="this.style.display='none'"
            />
          </div>
        </div>
        <div class="col-xs-4" style="margin-left: 20px;">
          <h5 class="pMargin">{{selectedAlbum.strAlbum}}</h5>
          <p class="pMargin">Released On : {{selectedAlbum.intYearReleased}}</p>
        </div>
      </div>
    </div>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm">
        <div style="color: #fa57c1">Tracks</div>
      </div>
    </div>
    <hr>
    <div class = "trackBody">
    <div *ngFor="let track of trackList; let i = index;">
      <div class="row" style="border-bottom: 1px solid lightgray">
        <div class="col-sm-1">
          <span style="color: #575757">{{i+1}}</span>
        </div>
        <div class="col-sm-6">
          <span style="color:#7572ff">{{track.strTrack}}</span>
        </div>
        <div class="col-sm-5">
            <span style="color:#b2b2b2">About {{track.intDuration | millisToMin}}</span>
        </div>
      </div>
    </div>
  </div>
  </div>
</ng-template>
